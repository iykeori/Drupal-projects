name: Child Theme
type: theme
core_version_requirement: ^8 || ^9

base theme: bootstrap

libraries:
  - bootstrap/nav-side

libraries-override:
  bootstrap/bootstrap:
    css:
      theme:
        css/bootstrap.css: css/theme.css

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  content: 'Content'
  footer: 'Footer'
  modals: 'Modals'
