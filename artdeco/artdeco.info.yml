name: Art Deco
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
version: '8.x-1.0'

base theme: bootstrap

libraries:
  - artdeco/artdeco
  - bootstrap/nav-side

libraries-override:
  bootstrap/bootstrap:
    css:
      theme:
        css/bootstrap.css: css/theme.css

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  hero: 'Hero'
  top: 'Top'
  content: 'Content'
  sidebar_first: 'Sidebar'
  bottom: 'Bottom'
  footer: 'Footer'
  modals: 'Modals'
